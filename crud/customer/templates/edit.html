<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
    <body>  
        <form method="POST" class="post-form" action="/update/{{customer.id}}">  
                {% csrf_token %}  
            <div class="container">  
            <br>  
                <div class="form-group row">  
                    <label class="col-sm-1 col-form-label"></label>  
                    <div class="col-sm-4">  
                        <h3>Update Details</h3> 
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer Id:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="cid" id="id_cid" required maxlength="20" value="{{ customer.cid }}"/>  
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer Name:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="cname" id="id_cname" required maxlength="100" value="{{ customer.cname }}" />  
                    </div>  
                </div>
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer Surname:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="csurname" id="id_csurname" required maxlength="100" value="{{ customer.csurname }}" />  
                    </div>  
                </div>
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer Phone:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="cphone" id="id_cphone" required maxlength="100" value="{{ customer.cphone }}" />  
                    </div>  
                </div>
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer City:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="ccity" id="id_ccity" required maxlength="100" value="{{ customer.ccity }}" />  
                    </div>  
                </div>
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer District:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="cdistrict" id="id_cdistrict" required maxlength="100" value="{{ customer.cdistrict }}" />  
                    </div>  
                </div>
                    <div class="form-group row">  
                    <label class="col-sm-1 col-form-label"></label>  
                    <div class="col-sm-4">  
                        <button type="submit" class="btn btn-success">Update</button>  
                    </div>  
                </div>  
            </div>  
        </form>  
    </body>  
</html>
