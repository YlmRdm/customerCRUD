<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }
        form {
            display: inline-block;
        }
    </style>
</head>  
    <body>  
        <form method="POST" class="post-form" action="/update/{{customer.id}}">  
                {% csrf_token %}  
            <div class="container">
            {% load static %}
            <img src="{% static '/images/logo.png' %}" alt="Logo" width="400">  
            <br>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label"></label>  
                    <div class="col-sm-4">  
                        <h3>Edit Details</h3> 
                    </div>
                    <label class="col-sm-2 col-form-label">ID:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="cid" id="id_cid" required maxlength="20" value="{{ customer.cid }}"/>  
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Name:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="cname" id="id_cname" required maxlength="100" value="{{ customer.cname }}" />  
                    </div> 
                    <label class="col-sm-2 col-form-label">Surname:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="csurname" id="id_csurname" required maxlength="100" value="{{ customer.csurname }}" />  
                    </div>  
                </div>
                
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">City:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="ccity" id="id_ccity" required maxlength="100" value="{{ customer.ccity }}" />  
                    </div>  
                    <label class="col-sm-2 col-form-label">District:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="cdistrict" id="id_cdistrict" required maxlength="100" value="{{ customer.cdistrict }}" />  
                    </div>  
                </div>
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Phone:</label>  
                    <div class="col-sm-4">  
                        <input type="text" name="cphone" id="id_cphone" required maxlength="100" value="{{ customer.cphone }}" />  
                    </div>  
                    <label class="col-sm-2 col-form-label"></label>  
                    <div class="col-sm-4">  
                        <button type="submit" class="btn btn-success" style="width: -webkit-fill-available;">Update</button>  
                    </div>  
                </div>  
            </div>  
        </form>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.5/umd/popper.min.js" integrity="sha512-8cU710tp3iH9RniUh6fq5zJsGnjLzOWLWdZqBMLtqaoZUA6AWIE34lwMB3ipUNiTBP5jEZKY95SfbNnQ8cCKvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>  
</html>
