<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>Index</title>  
        {% load staticfiles %}  
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    </head>  
    <body>  
        <form method="POST" class="post-form" action="/customer">
            {% csrf_token %}
            <div class="container">  
            <br>  
                <div class="form-group row">  
                    <label class="col-sm-1 col-form-label"></label>  
                    <div class="col-sm-4">  
                        <h3>Enter Details</h3>
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer Id:</label>  
                    <div class="col-sm-4">  
                        {{ form.cid }}
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer Name:</label>  
                    <div class="col-sm-4">  
                        {{ form.cname }}
                    </div>  
                </div>  
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer Surname:</label>  
                    <div class="col-sm-4">  
                        {{ form.csurname }}
                    </div>  
                </div>
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer Name:</label>  
                    <div class="col-sm-4">  
                        {{ form.cname }}
                    </div>  
                </div>
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer Phone:</label>  
                    <div class="col-sm-4">  
                        {{ form.cphone }}
                    </div>  
                </div>
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer City:</label>  
                    <div class="col-sm-4">  
                        {{ form.ccity }}
                    </div>  
                </div>
                <div class="form-group row">  
                    <label class="col-sm-2 col-form-label">Customer District:</label>  
                    <div class="col-sm-4">  
                        {{ form.cdistrict }}
                    </div>  
                </div>
                <div class="form-group row">  
                    <label class="col-sm-1 col-form-label"></label>  
                    <div class="col-sm-4">  
                        <button type="submit" class="btn btn-primary">Submit</button>  
                    </div>  
                </div>  
            </div>  
        </form>  
    </body>  
</html>
